<div class="main">
  <img id='imgTitle' src="assets/tmpTitle.png" alt={{title}} class='title-image'>
  <div class="button-box">
    <button id="start-button" routerLink="/new-game" (click)="startGame()">start</button>
    <button id="load-button" routerLink="/load-save" (click)="loadGame()">load</button>
    <button id="settings-button" routerLink="/settings" (click)="settings()">settings</button>
    <button id="exit-button" (click)="exit()">exit</button>
  </div>
</div>
