<h1>New game page</h1>
<div class="profile-creation">
<form (ngSubmit)="onSubmit()" #userForm="ngForm">
    <div id="name-input">
        <label for="playerName">Name</label>
        <input id="playerName" type="text" class="form-control" required [(ngModel)]="user.playerName" name="playerName">
    </div>

    <div id="gender-input">
        <label for="gender-input">Pronouns</label>
        <input type="radio" value="female" id="gender-f" name="gender" required [(ngModel)]="user.gender">
        <label for="gender-f">she/her</label>
        <input type="radio" value="male" id="gender-m" name="gender" required [(ngModel)]="user.gender">
        <label for="gender-m">he/his</label>
        <input type="radio" value="neutral" id="gender-x" name="gender" required [(ngModel)]="user.gender">
        <label for="gender-x">they/them</label>
    </div>

    <div class="face-input">
        <label for="face-input">Your face</label><br />
        <input type="radio" value="1" id="face1" name="face" required [(ngModel)]="user.face">
        <label for="face1"><img id='imgTest1' src="assets/tmpTitle.png" alt="Option1"></label>
        <input type="radio" value="2" id="face2" name="face" required [(ngModel)]="user.face">
        <label for="face2"><img id='imgTest2' src="assets/tmpPic.png" alt="Option2"></label>
    </div>

    <button id="back-button" routerLink="/start" (click)="goBack()">back</button>
    <button type="reset" class="reset-button" id="reset-button" (click)="userForm.reset()">reset</button>
    <button type="submit" class="submit-button" id="submit-button" [disabled]="!userForm.form.valid" routerLink="/main" (click)="submit(user.playerName, user.gender)">create</button>
</form>

</div>
